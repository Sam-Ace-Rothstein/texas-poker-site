<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Solana Wallet Connect Test</title>

    <!-- Wallet Adapter default styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@solana/wallet-adapter-react-ui/styles.css"
    />
  </head>
  <body>
    <!-- Mount point for React -->
    <div id="root" style="display:flex; justify-content:center; margin-top:2rem;"></div>

    <!-- All logic in one module script -->
    <script type="module">
      import React from 'https://esm.sh/react@19';
      import { createRoot } from 'https://esm.sh/react-dom@19/client';

      import {
        ConnectionProvider,
        WalletProvider
      } from 'https://esm.sh/@solana/wallet-adapter-react';
      import {
        WalletModalProvider,
        WalletMultiButton
      } from 'https://esm.sh/@solana/wallet-adapter-react-ui';
      import {
        PhantomWalletAdapter,
        SolflareWalletAdapter
      } from 'https://esm.sh/@solana/wallet-adapter-wallets';
      import { clusterApiUrl } from 'https://esm.sh/@solana/web3.js';

      const App = () => {
        const endpoint = clusterApiUrl('mainnet-beta');
        const wallets = [
          new PhantomWalletAdapter(),
          new SolflareWalletAdapter()
        ];

        return (
          <ConnectionProvider endpoint={endpoint}>
            <WalletProvider wallets={wallets} autoConnect>
              <WalletModalProvider>
                {/* Renders the “Connect Wallet” button */}
                <WalletMultiButton />
              </WalletModalProvider>
            </WalletProvider>
          </ConnectionProvider>
        );
      };

      const container = document.getElementById('root');
      createRoot(container).render(<App />);
    </script>
  </body>
</html>
