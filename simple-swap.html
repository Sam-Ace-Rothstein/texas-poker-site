<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Bot Revenue Projection Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>♠️ Poker Bot Revenue Projection Tool ♠️</h1>

  <label>Token Price (SOL per 1000 tokens)
    <input type="number" id="tokenPrice" value="1" step="0.01">
  </label>

  <label>Average Pot Size (tokens)
    <input type="number" id="avgPot" value="100">
  </label>

  <label>Rake Percentage (%)
    <input type="number" id="rakePercent" value="5">
  </label>

  <label>Rake Cap (tokens)
    <input type="number" id="rakeCap" value="50">
  </label>

  <label>Average Hands Per Player Per Day
    <input type="number" id="handsPerPlayer" value="30">
  </label>

  <label>Total Active Players
    <input type="number" id="totalPlayers" value="100">
  </label>

  <button onclick="calculate()">Calculate Revenue</button>

  <div class="output" id="results"></div>

  <script>
    function calculate() {
      const tokenPrice = parseFloat(document.getElementById('tokenPrice').value);
      const avgPot = parseFloat(document.getElementById('avgPot').value);
      const rakePercent = parseFloat(document.getElementById('rakePercent').value) / 100;
      const rakeCap = parseFloat(document.getElementById('rakeCap').value);
      const handsPerPlayer = parseInt(document.getElementById('handsPerPlayer').value);
      const totalPlayers = parseInt(document.getElementById('totalPlayers').value);

      const totalHands = handsPerPlayer * totalPlayers;
      const rakePerHand = Math.min(avgPot * rakePercent, rakeCap);
      const totalRakeTokens = rakePerHand * totalHands;
      const totalRakeSOL = totalRakeTokens / 1000;
      const totalRevenueUSD = totalRakeSOL * tokenPrice;

      const results = `
        <strong>Total Hands/Day:</strong> ${totalHands.toLocaleString()}<br>
        <strong>Rake/Hand:</strong> ${rakePerHand.toFixed(2)} tokens<br>
        <strong>Daily Rake:</strong> ${totalRakeTokens.toLocaleString()} tokens<br>
        <strong>Daily Revenue:</strong> ${totalRakeSOL.toFixed(2)} SOL (~$${totalRevenueUSD.toFixed(2)} USD)
      `;

      document.getElementById('results').innerHTML = results;
    }
  </script>
</body>
</html>
